<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1 class="mt-8 text-center text-5xl">
        Let's get some <span class="font-semibold text-purple-600">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="p-8 rounded bg-green-600">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="p-8 rounded bg-blue-600">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
          </div>
          <div class="p-8 rounded bg-red-600">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
        </div>
      </section>
      <!--      deposit and withdraw form-->
      <section class="mt-8">
        <div class="grid grid-cols-2 mx-auto w-3/4 gap-4">
          <div class="p-8 bg-green-300 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div class="">
              <input
                id="input-deposit"
                class="border rounded border-gray-400 block w-3/4 mb-4 px-2"
                type="text"
                placeholder="$200"
              />
              <button
                id="deposit-button"
                class="bg-green-600 px-4 rounded py-2 text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="p-8 bg-red-300 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div class="">
              <input
                id="input-withdraw"
                class="border rounded border-gray-400 block w-3/4 mb-4 px-2"
                type="text"
                placeholder="$200"
              />
              <button
                id="withdraw-button"
                class="bg-red-600 px-4 rounded py-2 text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
