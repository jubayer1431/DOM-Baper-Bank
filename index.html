<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to
        <span class="font-semibold text-purple-600">Baap er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 mx-auto p-8 mt-8 w-3/4">
        <h3 class="text-2xl mb-4">Sign In</h3>
        <form action="">
          <input
            id="login-email"
            class="border rounded border-gray-400 block w-3/4 mb-4 px-2"
            type="email"
            placeholder="Email:- a@a.a"
          />
          <input
            id="login-password"
            class="border rounded border-gray-400 block w-3/4 mb-4 px-2"
            type="password"
            placeholder="Password :- 1234"
          />
          <button
            id="login-submit"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
